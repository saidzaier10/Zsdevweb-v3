<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>

  <!-- Letter Z - Modern geometric style -->
  <path d="M140 160 L372 160 L372 200 L220 320 L380 320 L380 360 L148 360 L148 320 L300 200 L140 200 Z"
        fill="url(#grad2)"
        stroke="#ffffff"
        stroke-width="8"
        stroke-linejoin="round"/>

  <!-- Accent dot (modern touch) -->
  <circle cx="400" cy="180" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="340" r="16" fill="#ffffff" opacity="0.6"/>
</svg>
