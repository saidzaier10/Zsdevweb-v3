<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Favicons</title>
</head>
<body>
    <h1>G√©n√©rateur de Favicons</h1>
    <p>Ouvrez la console (F12) pour voir les instructions</p>

    <script>
        // Fonction pour cr√©er un favicon PNG √† partir du SVG
        function generateFavicons() {
            const svg = `
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  <path d="M140 160 L372 160 L372 200 L220 320 L380 320 L380 360 L148 360 L148 320 L300 200 L140 200 Z"
        fill="url(#grad2)" stroke="#ffffff" stroke-width="8"/>
</svg>`;

            const sizes = [16, 32, 180, 192, 512];

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                const img = new Image();
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);

                    canvas.toBlob(function(pngBlob) {
                        const link = document.createElement('a');
                        let filename;

                        switch(size) {
                            case 16:
                                filename = 'favicon-16x16.png';
                                break;
                            case 32:
                                filename = 'favicon-32x32.png';
                                break;
                            case 180:
                                filename = 'apple-touch-icon.png';
                                break;
                            case 192:
                                filename = 'android-chrome-192x192.png';
                                break;
                            case 512:
                                filename = 'android-chrome-512x512.png';
                                break;
                        }

                        link.download = filename;
                        link.href = URL.createObjectURL(pngBlob);
                        link.click();

                        console.log(`‚úÖ ${filename} g√©n√©r√© (${size}x${size})`);
                    });

                    URL.revokeObjectURL(url);
                };

                img.src = url;
            });

            console.log('üé® G√©n√©ration des favicons en cours...');
            console.log('üì• Les fichiers PNG vont √™tre t√©l√©charg√©s automatiquement');
            console.log('üìÅ Placez-les dans /frontend/public/');
        }

        // G√©n√©rer automatiquement au chargement de la page
        setTimeout(() => {
            console.log('üöÄ D√©marrage de la g√©n√©ration des favicons...');
            generateFavicons();
        }, 500);
    </script>
</body>
</html>
