services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: zsdevweb_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: zsdevweb
      POSTGRES_USER: zs
      POSTGRES_PASSWORD: zspass123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zs -d zsdevweb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build: ./backend
    container_name: zsdevweb_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

# Frontend Vue.js
  frontend:
    build: ./frontend
    container_name: zsdevweb_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
volumes:
  postgres_data: