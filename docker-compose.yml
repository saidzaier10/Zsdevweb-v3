services:
  # Base de donnÃ©es PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: zsdevweb_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: zsdevweb
      POSTGRES_USER: zs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U zs -d zsdevweb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour le caching
  redis:
    image: redis:7-alpine
    container_name: zsdevweb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: zsdevweb_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/staticfiles:/app/backend/staticfiles:ro
      - ./backend/media:/app/backend/media:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Backend Django
  backend:
    build: ./backend
    container_name: zsdevweb_backend
    command: >-
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 60 --access-logfile - --error-logfile -"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend Vue.js
  frontend:
    build: ./frontend
    container_name: zsdevweb_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
volumes:
  postgres_data:
  redis_data:
